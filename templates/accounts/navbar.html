{% load static %}


<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="text-center">
    {% if subscription.state == 'trialing' or subscription.state == 'active' %}
    <a class="btn btn-sm btn-primary" href="{% url 'cancel_subscription' %}">Cancel Subscription</a>
    {% else %}
    <a class="btn btn-sm btn-primary" href="{% url 'subscribe' %}">Subscribe</a>
    {% endif %}
    {% if not subscription.stripePaymentId %}
    <a class="btn btn-sm btn-primary ml-3" href="{% url 'add_payment' %}" data-toggle="modal" data-target="#addCard">Add Payment Method</a>
    {% else %}
    <a class="btn btn-sm btn-primary ml-3" href="{% url 'add_payment' %}" data-toggle="modal" data-target="#paymentDetails">View Payment Method </a>
    {% endif %}

    <a class="btn btn-sm btn-primary ml-3" href="{% url 'logout' %}">Logout</a>
  </div>

</nav>
